name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [TS.UI, TS.API]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: ${{ matrix.project }}/yarn.lock

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        working-directory: ${{ matrix.project }}
        run: yarn lint

      - name: Run TypeScript check
        working-directory: ${{ matrix.project }}
        run: yarn typecheck

  test-ui:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: TS.UI/yarn.lock

      - name: Install dependencies
        working-directory: TS.UI
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        working-directory: TS.UI
        run: yarn test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: TS.UI/coverage
          flags: frontend
          fail_ci_if_error: false

  test-api:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: TS.API/yarn.lock

      - name: Install dependencies
        working-directory: TS.API
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        working-directory: TS.API
        run: yarn test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: TS.API/coverage
          flags: backend
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-ui, test-api]
    strategy:
      matrix:
        project: [TS.UI, TS.API]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: ${{ matrix.project }}/yarn.lock

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: yarn install --frozen-lockfile

      - name: Build
        working-directory: ${{ matrix.project }}
        run: yarn build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-build
          path: ${{ matrix.project }}/dist
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: TS.UI/yarn.lock

      - name: Install dependencies
        working-directory: TS.UI
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: TS.UI
        run: npx playwright install --with-deps chromium

      - name: Build for E2E
        working-directory: TS.UI
        run: yarn build --mode e2e

      - name: Run Playwright tests
        working-directory: TS.UI
        run: yarn test:e2e --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: TS.UI/playwright-report
          retention-days: 7
