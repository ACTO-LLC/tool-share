version: '3.8'

services:
  # SQL Server for local development
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: toolshare-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=ToolShare123!
      - MSSQL_PID=Developer
    ports:
      - "14331:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "ToolShare123!" -C -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5

  # Data API Builder (v1.7.81-rc with MCP support)
  dataapi:
    image: mcr.microsoft.com/azure-databases/data-api-builder:1.7.81-rc
    container_name: toolshare-dab
    ports:
      - "5001:5000"
    volumes:
      - ./TS.DataAPI/dab-config.json:/App/dab-config.json:ro
    environment:
      - DATABASE_CONNECTION_STRING=Server=sqlserver;Database=ToolShare;User=sa;Password=ToolShare123!;TrustServerCertificate=True;
      - AZURE_AD_B2C_CLIENT_ID=${AZURE_AD_B2C_CLIENT_ID:-82ea9ac5-0639-4493-a8ec-1c6a6bb7b992}
      - AZURE_AD_B2C_TENANT_NAME=${AZURE_AD_B2C_TENANT_NAME:-toolshare}
      - AZURE_AD_B2C_TENANT_ID=${AZURE_AD_B2C_TENANT_ID:-toolshare}
      - AZURE_AD_TENANT_GUID=${AZURE_AD_TENANT_GUID:-bcf802e0-bcbf-4c6b-84df-72538573a5c3}
    depends_on:
      sqlserver:
        condition: service_healthy
    command: ["--config", "/App/dab-config.json"]

  # Azurite (Azure Storage Emulator)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: toolshare-storage
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite-data:/data

volumes:
  sqlserver-data:
  azurite-data:
